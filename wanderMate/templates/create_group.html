<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        textarea {
            height: 100px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Group</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="group-image">Image:</label>
            <input type="file" id="image" name="group-image">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label class="create-post-label" for="category">Category:</label>
            <select class="create-post-select" id="category" name="category" required>
                <option value="" disabled selected>--Choose from below--</option>
                <option value="Beaches">Beaches</option>
                <option value="Mountains">Mountains</option>
                <option value="Nature">Nature</option>
                <option value="Zoo and Aquarium">Zoo and Aquarium</option>
                <option value="Amusement Park">Amusement Park</option>
                <option value="Shopping Districts">Shopping Districts</option>
                <option value="Parks and Gardens">Parks and Gardens</option>
                <option value="Landmarks and Monuments">Landmarks and Monuments</option>
                <option value="Wine and Food Tour">Wine and Food Tour</option>
            </select>
            <button type="submit">Create Group</button>
        </form>
    </div>
</body>
</html>
