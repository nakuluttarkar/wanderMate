
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="posts.css">
    <title>Create post</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload Image(s):</label>
        <input type="file" id="image" name="image" accept="image/*" multiple onchange="previewImages(event)">
        <div class="image-preview" id="imagePreview"></div>

        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption" placeholder="Enter caption...">

        <label for="hashtag">Hashtag:</label>
        <input type="text" id="hashtag" name="hashtag" placeholder="Enter hashtag...">

        <label for="hashtag">Location: </label>
        <input type="text" id="hashtag" name="location" placeholder="Enter hashtag...">
        
        {% comment %} <label for="category">Category:</label>
        <select id="category" name="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select> {% endcomment %}
        
        
        <button type="submit">Post</button>
    </form>

    <script>
        function previewImages(event) {
            var imagePreview = document.getElementById('imagePreview');

            var files = event.target.files;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var imageType = /image.*/;

                if (!file.type.match(imageType)) {
                    continue;
                }

                var reader = new FileReader();

                reader.onload = (function(currentFile) {
                    return function(e) {
                        var imageCard = document.createElement('div');
                        imageCard.classList.add('image-card');

                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = currentFile.name;

                        var removeBtn = document.createElement('button');
                        removeBtn.classList.add('remove-image');
                        removeBtn.innerHTML = '&times;';
                        removeBtn.onclick = function() {
                            imagePreview.removeChild(imageCard);
                        };

                        imageCard.appendChild(img);
                        imageCard.appendChild(removeBtn);
                        imagePreview.appendChild(imageCard);
                    };
                })(file);

                reader.readAsDataURL(file);
            }
        }
    </script>
    
</body>
</html>
